<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mob Prelaunch</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@500;700&display=swap"
        rel="stylesheet">
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>

<body>
    <div class="container">
        <div>
            <img src="Images/illustration.png" alt="">
        </div>
        <h1>We are Working on a Free Muslim Xplore App</h1>
        <p>Join the waiting list and be the first to know when we launch</p>
        <button data-bs-target="#GetEmailModal" data-bs-toggle="modal">Get a Beta Version</button>
    </div>

    <!-- Modal 1 -->
    <div class="modal fade" id="GetEmailModal" aria-hidden="true" aria-labelledby="exampleModalToggleLabel"
        tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Join the waiting list and be the first to know when we launch</p>
                    <div>
                        <label for="Email">Email</label>
                        <input type="email" placeholder="example123@gmail.com">
                        <label id="Device" for="Device">Device</label>
                        <div>
                            <label class="radio-button">
                                <input type="radio" class="radio-button__input" id="choice1-1" name="choice1">
                                <span class="radio-button__control"></span>
                                <span class="radio-button__label">Andriod</span>
                            </label>
                            <label class="radio-button">
                                <input type="radio" class="radio-button__input" id="choice1-2" name="choice1">
                                <span class="radio-button__control"></span>
                                <span class="radio-button__label">Iphone</span>
                            </label>
                        </div>
                    </div>
                    <button id="submit" data-bs-target="#Succes-Msg-modal" data-bs-toggle="modal">Submit</button>

                </div>
            </div>
        </div>
    </div>

     <!-- Modal 2 -->
     <div class="modal fade" id="Succes-Msg-modal" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2"
     tabindex="-1">
     <div class="modal-dialog modal-dialog-centered">
         <div class="modal-content">
             <div class="modal-body">
                 <img src="Images/Success-msg-tick.png" alt="Submitted succesfully">
                 <h1>Successfully submitted!</h1>
                 <p>You will receive link to download within 24 hours</p>
                 <img id="hr" src="Images/hr.png" alt="">
                 <button data-bs-dismiss="modal">Okay</button>
             </div>
         </div>
     </div>
 </div>
</body>

</html>
